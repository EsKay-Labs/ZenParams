<!DOCTYPE html>
<html>
  <head>
    <title>ZenParams v11</title>
    <script src="zenparams_v11.js"></script>
    <style>
      /* Dark Theme */
      body {
        font-family: "Segoe UI", sans-serif;
        font-size: 13px;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #cccccc;
      }
      .container {
        padding: 12px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #3e3e42;
      }

      /* Preset Controls - All Together */
      .preset-bar {
        display: flex;
        gap: 6px;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .preset-bar select {
        flex-grow: 1;
        min-width: 120px;
        padding: 6px 8px;
        border-radius: 4px;
        background: #252526;
        color: #cccccc;
        border: 1px solid #3e3e42;
      }
      .preset-bar button {
        padding: 6px 12px;
        border-radius: 4px;
        border: 1px solid #3e3e42;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-apply {
        background: #0e639c;
        color: white;
        border-color: #0e639c;
      }
      .btn-apply:hover {
        background: #1177bb;
      }
      .btn-new {
        background: #2e7d32;
        color: white;
        border-color: #2e7d32;
      }
      .btn-new:hover {
        background: #388e3c;
      }
      .btn-save {
        background: #3e3e42;
        color: #cccccc;
      }
      .btn-save:hover {
        background: #505050;
      }
      .btn-delete {
        background: transparent;
        color: #f28b82;
        border-color: transparent;
        padding: 6px 8px;
      }
      .btn-delete:hover {
        background: #3e3e42;
      }

      /* Current Status */
      .current-status {
        font-size: 12px;
        color: #888;
        margin-bottom: 8px;
        padding: 4px 0;
      }
      .current-status span {
        color: #4ec9b0;
        font-weight: 500;
      }

      /* Table */
      .table-container {
        flex-grow: 1;
        overflow-y: auto;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        background: #252526;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        background: #2d2d2d;
        color: #999;
        font-weight: normal;
        text-align: left;
        padding: 6px 8px;
        border-bottom: 1px solid #3e3e42;
        font-size: 11px;
        position: sticky;
        top: 0;
      }
      td {
        padding: 4px 8px;
        border-bottom: 1px solid #2d2d2d;
      }
      .tbl-input {
        width: 95%;
        background: transparent;
        border: 1px solid transparent;
        color: #cccccc;
        padding: 4px;
        border-radius: 2px;
      }
      .tbl-input:focus {
        background: #1e1e1e;
        border: 1px solid #007acc;
        outline: none;
      }
      .tbl-input.name {
        color: #9cdcfe;
      }
      .tbl-input.expr {
        color: #ce9178;
        font-family: "Consolas", monospace;
      }
      .tbl-input.comment {
        color: #6a9955;
        font-style: italic;
      }

      /* Row Delete Button */
      .row-delete {
        background: transparent;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 14px;
        padding: 2px 6px;
        border-radius: 3px;
      }
      .row-delete:hover {
        background: #3e3e42;
        color: #f28b82;
      }

      /* Add Row Button */
      .add-row-container {
        padding: 8px;
        text-align: center;
        border-top: 1px solid #3e3e42;
      }
      .add-row-btn {
        background: #1a3a5c;
        border: 1px solid #0e639c;
        color: #6ec3ff;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 12px;
      }
      .add-row-btn:hover {
        background: #0e639c;
        color: white;
      }

      /* Status Bar */
      .status-bar {
        font-size: 11px;
        color: #666;
        padding: 6px;
        border-top: 1px solid #3e3e42;
        margin-top: 8px;
      }
      .status-bar.success {
        color: #87d7b4;
      }
      .status-bar.error {
        color: #f28b82;
      }
      .status-bar.info {
        color: #6ec3ff;
      }

      /* Model Params (Read-only) */
      tr.model-param {
        opacity: 0.6;
      }
      tr.model-param td {
        font-style: italic;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div style="font-size: 11px; color: #888; font-weight: 500">
          ZenParams v11
        </div>
        <button
          id="help-btn"
          style="
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
          "
          title="Help"
        >
          ?
        </button>
      </div>

      <!-- Preset Controls - All in One Row -->
      <div class="preset-bar">
        <select id="preset-select">
          <option value="" disabled selected>Load Preset...</option>
        </select>
        <button
          id="load-preset-btn"
          class="btn-apply"
          title="Load preset to CAD"
        >
          Load
        </button>
        <button
          id="create-new-btn"
          class="btn-new"
          title="Create new preset from scratch"
        >
          + New
        </button>
        <button
          id="save-preset-btn"
          class="btn-save"
          title="Save current params as template"
        >
          Save Template
        </button>
        <button id="delete-preset-btn" class="btn-delete" title="Delete preset">
          üóëÔ∏è
        </button>
      </div>

      <!-- Current Status -->
      <div class="current-status">
        Active: <span id="current-preset-name">New Design</span>
      </div>

      <!-- Parameter Table -->
      <div class="table-container">
        <table id="param-table">
          <thead>
            <tr>
              <th width="30%">Name</th>
              <th width="25%">Value</th>
              <th width="8%">Unit</th>
              <th width="30%">Comment</th>
              <th width="7%"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Add Row Button -->
      <div class="add-row-container">
        <button id="add-row-btn" class="add-row-btn">+ Add Parameter</button>
      </div>

      <!-- Status Bar -->
      <div id="status-bar" class="status-bar">Ready.</div>
    </div>

    <!-- Help Modal (Hidden) -->
    <div
      id="help-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 100;
      "
    >
      <div
        style="
          background: #252526;
          margin: 15% auto;
          padding: 20px;
          width: 80%;
          border-radius: 5px;
          border: 1px solid #454545;
        "
      >
        <span
          class="close"
          style="float: right; cursor: pointer; font-size: 20px; color: #888"
          >&times;</span
        >
        <h3 style="color: #4ec9b0; margin-top: 0">Quick Guide</h3>
        <p>
          <strong>Load:</strong> Load preset parameters into your CAD design
        </p>
        <p><strong>+ New:</strong> Create a fresh preset from scratch</p>
        <p>
          <strong>Save Template:</strong> Save current user parameters as
          reusable preset
        </p>
        <p>
          <strong>Tab:</strong> Navigate fields, auto-creates new row at end
        </p>
      </div>
    </div>
  </body>
</html>
